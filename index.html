<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class ="search">
            <input type="text" placeholder="Rechercher votre ville" spellcheck="false">
            <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="error">
            <p>opps ! cette ville n'existe pas ou le nom que vous avez tapé est incorrect</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Paris</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidité</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">18 km/h</p>
                        <p>Vitesse du vent</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Fait avec  ❤️ Par <a href="https://gandegasamba.vercel.app/">GANDEGA Samba</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
